# http://www.appveyor.com/docs/appveyor-yml

# Set build version format here instead of in the admin panel.
version: "1.6.{build}"

# Fix line endings in Windows. (runs before repo cloning)
init:
  - git config --global core.autocrlf input

# Test against these versions of Node.js.
environment:
  matrix:
    - nodejs_version: "0.12"

install:
  # Get the latest stable version of Node 0.STABLE.latest
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)
  - cmd: npm config set spin false
  - cmd: npm install -g npm@^2
  - cmd: npm install -g ember-cli bower
  - cmd: npm install
  - cmd: bower install
  - cmd: nuget restore Klondike.sln -NonInteractive
  - cmd: npm run-script release
  - ps: Copy-Item .\*.txt .\dist

build_script:
  - cmd: nuget pack Mvno.Klondike.Nuget.Production.Server.nuspec -Version %APPVEYOR_BUILD_VERSION% -NoPackageAnalysis -NoDefaultExcludes
  - cmd: nuget pack Mvno.Klondike.Nuget.Staging.Server.nuspec -Version %APPVEYOR_BUILD_VERSION% -NoPackageAnalysis -NoDefaultExcludes

artifacts:
  - path: Mvno.Klondike.Nuget.*.Server.*.nupkg
