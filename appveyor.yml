# http://www.appveyor.com/docs/appveyor-yml

# Set build version format here instead of in the admin panel.
version: "1.6.{build}"

# Fix line endings in Windows. (runs before repo cloning)
init:
  - git config --global core.autocrlf input

# Test against these versions of Node.js.
environment:
  matrix:
    - nodejs_version: "0.10"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node 0.STABLE.latest
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)
  - cmd: gem install compass
  - cmd: node --version
  - cmd: npm --version
  - cmd: npm install -g grunt-cli bower
  - cmd: bower --version
  - cmd: grunt --version
  - cmd: npm install
  - cmd: bower install
  - cmd: grunt build

build_script:
  - cmd: nuget pack Mvno.Klondike.Nuget.Server.nuspec -Version %APPVEYOR_BUILD_VERSION% -NoPackageAnalysis -NoDefaultExcludes

artifacts:
  - path: Mvno.Klondike.Nuget.Server.*.nupkg
